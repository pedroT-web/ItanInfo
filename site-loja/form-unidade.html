<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Zé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Contact 6 - Bootstrap Brain Component -->
        <section class="py-3 py-md-5 py-xl-8">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card border border-dark rounded shadow-sm overflow-hidden">
                            <div class="card-body p-0">
                                <div class="row gy-3 gy-md-4 gy-lg-0">
                                    <div id="fundo-imagem-unidade"
                                        class="col-12 col-lg-6 bsb-overlay background-position-center background-size-cover"
                                        style="--bsb-overlay-opacity: 0.7; background-image: url('https://duarteluminosos.com.br/wp-content/uploads/2018/01/fachadas-de-lojas-de-roupas-2.jpg');background-size: cover;">
                                        <div class="row h-100" style="background-color: #0000008c;">
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div class="row align-items-lg-center h-100">
                                            <div class="col-12">
                                                <form action="#" id="form-unidades">
                                                    <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                                        <div class="col-12">
                                                            <label for="titulo" class="form-label">Nome da
                                                                Unidade</label>
                                                            <input type="text" class="form-control" id="nome-loja">
                                                        </div>
                                                        <div class="col-12 mt-4">
                                                            <label for="foto" class="form-label">Telefone</label>
                                                            <input type="text" class="form-control" id="telefone-loja">
                                                        </div>
                                                        <div class="col-12 mt-4">
                                                            <label for="avaliacao" class="form-label">Email</label>
                                                            <input type="email" class="form-control" id="email-loja">
                                                        </div>
                                                        <div class="col-6 mt-4">
                                                            <label for="foto" class="form-label">Latitude</label>
                                                            <input type="text" class="form-control" id="latitude-loja">
                                                        </div>
                                                        <div class="col-6 col-md-6 mt-4">
                                                            <label for="avaliacao" class="form-label">Longitude</label>
                                                            <input type="email" class="form-control"
                                                                id="longitude-loja">
                                                        </div>
                                                        <div class="col-12 mt-4">
                                                            <label for="preco" class="form-label">Endereço</label>
                                                            <input type="text" class="form-control" id="endereco-loja">
                                                        </div>
                                                        <div class="col-12 mt-4">
                                                            <label for="categoria" class="form-label">Foto</label>
                                                            <input type="text" class="form-control" id="imagen-loja">
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="d-grid">
                                                                <button class="btn btn-primary btn-lg" type="button"
                                                                    id="btn-salvar-unidade">Cadastrar Produto</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="app-unidade.js"></script>
</body>

</html>
